---
layout: default
---

<table>
  <thead>
    <tr>
      <th>Title</th>
      <th>Author</th>
      <th>Date</th>
    </tr>
  </thead>
  <tbody>
  {% for post in site.posts %}
    <tr>
      <td data-label="Title"><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></td>
      <td data-label="Author">{{ post.author }}</td>
      <td data-label="Date">{{ post.date | date: "%b %-d, %Y" }}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>
